<!doctype html>
<html lang="en">
  <head>
    <style>
        img{
            height: 200px;
            width: 1380px;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="wftyylit.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Seikkailijan matkablogi</title>
  </head>
  <body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Seikkailijan matkablogi</a>
          </div>
          <button class="btn btn-danger navbar-btn">Eurooppa</button>
          <button class="btn btn-danger navbar-btn">Afrikka</button>
          <button class="btn btn-danger navbar-btn">Aasia</button>
          <button class="btn btn-danger navbar-btn">P-Amerikka</button>
          <button class="btn btn-danger navbar-btn">E-Amerikka</button>
          <button class="btn btn-danger navbar-btn">Australia</button>
          <button class="btn btn-danger navbar-btn">Kotimaa</button>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="page3.html"></span> Matkakohteet</a></li>
            <li><a href="page2.html"></span> Matkakertomukset</a></li>
            <li><input type="text" class="form-control" placeholder="Etsi"></li>
            <li><button type="submit" class="btn btn-default">Hae</button></li>
          </ul>

        </div>
       
      </nav>
      <img src="beach.jpg" alt="ranta" class="center">
      <div class="suositus">
        <h2 class="suosi">Suositellut julkaisut</h2>
        
        <button class="suositus1">Indonesia</button>
        <button class="suositus2">Afrikka</button>
        <button class="suositus3">Kreikka</button>
        <button class="suositus4">Finnair</button>

        <h2>Luetuimmat julkaisut</h2>
        <div class="w3-bar w3-white">
            <button class="w3-bar-item w3-button" onclick="openCity('London')">Tänään</button>
            <button class="w3-bar-item w3-button" onclick="openCity('Paris')">Tämä viikko</button>
            <button class="w3-bar-item w3-button" onclick="openCity('Tokyo')">Tämä vuosi</button>
          </div>

          <div id="London" class="w3-container city">
            <h2>Tänään</h2>
            <p>Tämän päivän suosituimmat julkaisut</p>
          </div>
          
          <div id="Paris" class="w3-container city" style="display:none">
            <h2>Tämä viikko</h2>
            <p>Tämän viikon suosituimmat julkaisut.</p> 
          </div>
          
          <div id="Tokyo" class="w3-container city" style="display:none">
            <h2>Tämä Vuosi</h2>
            <p>Tämän vuoden suosituimmat julkaisut.</p>
          </div>

    </div>
    <div class="valiotsikko">
        <h2 class="valih">Viimeisimmät julkaisut</h2>
        <p class="reunat"></p>

    </div>

    
    
    

    <script>
        function openCity(cityName) {
          var i;
          var x = document.getElementsByClassName("city");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          document.getElementById(cityName).style.display = "block";  
        }
        </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
